{%extends 'base.html'%}
{% block content %}
{{block.super}}
<h1 style="text-align:center; color:green"> Welcome to my galery images</h1>
<div class="container">
  <div class="row">

    {% for image in images %}

    <!--Display  images  -->
    <div class="row">
      <div class="column ">
        <h2>{{ image.image_description}} </h2>
        <img src="{{image.image.url}}" class="img-responsive" alt="Image" data-toggle="modal"
          data-target="#{{image.id}}" style="font-size:300px;">

        <!-- Modal -->
        <div class="modal fade" id="{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <img src="{{image.image.url}}" class="img-responsive" alt="Image" style="font-size:200px;">
                <p><strong>Description</strong>: {{ image.image_description}} </p>
                <p><strong>Location:</stong> {{ image.location}} </p>
                <p><strong>Category:</stong> {{ image.category}} </p>
                <button class="btn btn-success" onclick="copyurl('{{image.id}}-url')">Image link</button>
                <input type="text" value="http://127.0.0.1:8000{{image.image.url}}" id="{{image.id}}-url">

                <script type="text/javascript">
                 function copyurl(element){
                  var copyLink = document.getElementById(element);
                  copyLink.select();
                  document.execCommand('copy');
                  alert("link copied:"+copyLink.value);
                 }
                </script>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<style>
  .column {
    flex: 50%;
    padding: 0 4px;
  }

  .column img {
    margin-top: 8px;
    vertical-align: middle;
    height:200px;
    width: 200px;

  }
  .modal-body img {
    margin-top: 8px;
    vertical-align: middle;
    height:200px;

  }
</style>
{% endblock %}
