{%extends 'base.html'%}
{% block content %}
{{block.super}}
<h1 style="text-align:center; color:green"> Welcome to my galery images</h1>
<div class="container">
  <div class="row">

    {% for image in images %}

    <!--Display  images  -->
    <div class="row">
      <h2>{{ image.image_description}} </h2>
      <img src="{{image.image.url}}" class="img-responsive" alt="Image" data-toggle="modal" data-target="#{{image.id}}">

      <!-- Modal -->
      <div class="modal fade" id="{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <img src="{{image.image.url}}" class="img-responsive" alt="Image">
              <p>{{ image.image_description}} </p>
              <p>{{ image.location}} </p>
              <p>{{ image.category}} </p>

            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
